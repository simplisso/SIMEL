<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - SIMEL S.E.S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> <style>
        body { font-family: 'Poppins', sans-serif; background-color: #2D3748; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        .login-card h1 { color: #2D3748; margin-bottom: 30px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 4px; }
        .login-btn { width: 100%; padding: 12px; background: #3182CE; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .login-btn:hover { background: #2C5282; }
        .back-site { display: inline-block; margin-top: 20px; font-size: 0.9em; color: #718096; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
        <form action="dashboard.html"> <div class="form-group">
                <label>Identifiant</label>
                <input type="text" placeholder="Admin username" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
        </form>
        <a href="../index.html" class="back-site"><i class="fas fa-arrow-left"></i> Retour au site public</a>
    </div>
</body>
</html>
